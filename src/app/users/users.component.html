<button (click)="addUser()">Add</button>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Mobile</th>
    <th scope="col">Code</th>
    <th scope="col">Active</th>
    <th scope="col">Password</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <th scope="row">{{user.id}}</th>
    <td>{{user.firstName+' '+user.middleName+' '+user.lastName}}</td>
    <!--<td>{{user.middleName}}</td>-->
    <!--<td>{{user.lastName}}</td>-->
    <td>{{user.emailAddress}}</td>
    <td>{{user.address}}</td>
    <td>{{user.mobileNumber}}</td>
    <td>{{user.activationCode}}</td>
    <td>{{user.active}}</td>
    <td>{{user.password}}</td>
    <td><a (click)="edit(user)">Edit</a> | <a (click)="delete(user)">Delete</a></td>
  </tr>
  </tbody>
</table>

<form #form="ngForm" (submit)="onSubmit(form.value)">
  <app-label [labelName]="'First name'"></app-label>
  <app-input-field-text name="firstname" [(ngModel)]="firstname" [inputType]="'text'"></app-input-field-text>

  <app-label [labelName]="'Last name'"></app-label>
  <app-input-field-text name="lastname" [(ngModel)]="lastname" [inputType]="'text'"></app-input-field-text>

  <app-button buttonType="submit" buttonValue="Send"></app-button>

</form>
