<div class="container">
  <h2>Add User</h2><br>
  <form #form="ngForm" (submit)="onSubmit(form.value)">
    <div class="row">
      <div class="col-sm-6">
        <app-label [labelName]="'First name'" [isRequired]="true"></app-label>
        <app-input-field-text #first_name name="firstName" [(ngModel)]="firstName" [inputType]="'text'"></app-input-field-text>
        <div [hidden]="first_name.formInput.status == 'VALID'">
          <app-error [fieldName]="'firstName'"></app-error>
        </div>
        {{first_name.formInput.status}}
      </div>
      <div class="col-sm-6">
        <app-label [labelName]="'Middle name'"></app-label>
        <app-input-field-text name="middleName" [(ngModel)]="middleName" [isRequired]="false" [inputType]="'text'"></app-input-field-text>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <app-label [labelName]="'Last name'" [isRequired]="true"></app-label>
        <app-input-field-text name="lastName" [(ngModel)]="lastName" [inputType]="'text'"></app-input-field-text>
        <app-error [fieldName]="'lastName'"></app-error>
      </div>
      <div class="col-sm-6">
        <app-label [labelName]="'Email'" [isRequired]="true"></app-label>
        <app-input-field-email  name="emailAddress" [(ngModel)]="emailAddress"></app-input-field-email>
        <app-error [fieldName]="'emailAddress'"></app-error>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <app-label [labelName]="'Address'" [isRequired]="true"></app-label>
        <app-input-field-text name="address" [(ngModel)]="address" [inputType]="'text'"></app-input-field-text>
        <app-error [fieldName]="'address'"></app-error>
      </div>
      <div class="col-sm-6">
        <app-label [labelName]="'Mobile'" [isRequired]="true"></app-label>
        <app-input-field-text #child2 name="mobileNumber" [(ngModel)]="mobileNumber" [inputType]="'number'" [minLength]="10"></app-input-field-text>
        <div [hidden]="child2.formInput.status == 'VALID'">
          <app-error [fieldName]="'mobileNumber'"></app-error>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <app-label [labelName]="'Password'" [isRequired]="true"></app-label>
        <app-input-field-password  name="password" [(ngModel)]="password" ></app-input-field-password>
        <app-error [fieldName]="'password'"></app-error>
      </div>
      <div class="col-sm-6">
        <app-label [labelName]="'Confirm Password'" [isRequired]="true"></app-label>
        <app-input-field-password  name="confirm_password" [(ngModel)]="confirm_password" ></app-input-field-password>
        <app-error [fieldName]="'password'"></app-error>
      </div>
      <!--{{form.values | json}}-->
    </div>

    <!--<div class= "alert alert-danger" *ngIf = "messageService.get() && messageService.message2[0].fieldName === 'firstName'">{{messageService.message2[0].errorMessage}}</div>-->
    <!--<div  class= "alert alert-danger" *ngIf = "messageService.get() && messageService.message2[2].fieldName === 'lastName'">{{messageService.message2[2].errorMessage}}</div>-->
    <app-button buttonType="submit" buttonValue="Send"></app-button>
    {{form.value | json}}
  </form>
</div>
